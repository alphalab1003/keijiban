<!DOCTYPE html>
<html lang="ja">
<head>
    <head>
    <meta charset="UTF-8">
    <title>掲示板</title>
    <style>
        body {
            max-width: 600px;
            margin: 40px auto; /* 上下マージン40px、左右は自動で中央寄せ */
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center; /* 見出しを中央ぞろえ */
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        .post {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }
        .post strong {
            font-size: 16px;
            color: #222;
        }
        .post small {
            color: #999;
            margin-left: 8px;
        }
        .delete-btn {
            background-color: #e74c3c;
            padding: 5px 10px;
            font-size: 13px;
            border-radius: 4px;
            float: right;
            margin-top: -30px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>掲示板</h1>

    <form action="/post" method="post">
        <p>名前：<input type="text" name="name" required></p>
        <p>メッセージ：</p>
        <p><textarea name="message" rows="4" cols="40" required></textarea></p>
        <p><input type="submit" value="投稿"></p>
    </form>

    <hr>

    <h2>投稿一覧</h2>
    {% for post in posts %}
        <div class="post">
            <strong>{{ post.name }}</strong>
            <small>（{{ post.timestamp }}）</small>
            <form action="/delete/{{ loop.index0 }}" method="post" style="display:inline;">
                <button type="submit" class="delete-btn">削除</button>
            </form>
            <p>{{ post.message | e }}</p>
        </div>
    {% else %}
    <p>まだ投稿はありません。</p>
{% endfor %}
</body>
</html>
